---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "multiqc"
## TODO nf-core: Add a description of the module and list keywords
description: write your description here
keywords:
  - sort
  - example
  - genomics
tools:
  - "multiqc":
      ## TODO nf-core: Add a description and other details for the software below
      description: "Create aggregate bioinformatics analysis reports across many samples and tools."
      homepage: "https://multiqc.info/docs"
      documentation: "https://multiqc.info/docs"
      tool_dev_url: "https://github.com/ewels/MultiQC"
      doi: ""
      licence: ["GPL v3-or-later"]
      identifier: biotools:multiqc

## TODO nf-core: Add a description of all of the variables used as input
input:
  # Only when we have meta
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`

    ## TODO nf-core: Delete / customise this example input
    - bam:
        type: file
        description: Sorted BAM/CRAM/SAM file
        pattern: "*.{bam,cram,sam}"
        ontologies:
          - edam: "http://edamontology.org/format_25722" # BAM
          - edam: "http://edamontology.org/format_2573" # CRAM
          - edam: "http://edamontology.org/format_3462" # SAM

## TODO nf-core: Add a description of all of the variables used as output
output:
  - quality_control_report:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.{csv,json,html,yaml,tsv}":
          # TODO nf-core: Update the information obtained from bio.tools and make sure that it is correct
          type: file
          description: quality_control_report file
          pattern: "*.{csv,json,html,yaml,tsv}"
          ontologies:
            - edam: "http://edamontology.org/data_3914" # Quality control report
            - edam: "http://edamontology.org/format_3752" # CSV
            - edam: "http://edamontology.org/format_3464" # JSON
            - edam: "http://edamontology.org/format_2331" # HTML
            - edam: "http://edamontology.org/format_3750" # YAML
            - edam: "http://edamontology.org/format_3475" # TSV
  - sequence_alignment_report:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.{html}":
          # TODO nf-core: Update the information obtained from bio.tools and make sure that it is correct
          type: file
          description: sequence_alignment_report file
          pattern: "*.{html}"
          ontologies:
            - edam: "http://edamontology.org/data_0867" # Sequence alignment report
            - edam: "http://edamontology.org/format_2331" # HTML

  - versions:
      - "versions.yml":
          type: file
          description: File containing software versions
          pattern: "versions.yml"

authors:
  - "@mirpedrol"
maintainers:
  - "@mirpedrol"
