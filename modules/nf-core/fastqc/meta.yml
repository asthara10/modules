---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "fastqc"
## TODO nf-core: Add a description of the module and list keywords
description: write your description here
keywords:
  - sort
  - example
  - genomics
tools:
  - "fastqc":
      ## TODO nf-core: Add a description and other details for the software below
      description: "A quality control tool for high throughput sequence data."
      homepage: "None"
      documentation: "None"
      tool_dev_url: "None"
      doi: ""
      licence: ["GPL >=3"]
      identifier: biotools:fastqc

## TODO nf-core: Add a description of all of the variables used as input
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`

    - raw_sequence:
        # TODO nf-core: Update the information obtained from bio.tools and make sure that it is correct
        type: file
        description: raw_sequence file
        pattern: "*.{fastq-like,sam,fastq,bam}"
        ontologies:
          - edam: "http://edamontology.org/data_0848" # Raw sequence
          - edam: "http://edamontology.org/format_2182" # FASTQ-like format (text)
          - edam: "http://edamontology.org/format_2573" # SAM
          - edam: "http://edamontology.org/format_1930" # FASTQ
          - edam: "http://edamontology.org/format_2572" # BAM

## TODO nf-core: Add a description of all of the variables used as output
output:
  - sequence_report:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.{html}":
          # TODO nf-core: Update the information obtained from bio.tools and make sure that it is correct
          type: file
          description: sequence_report file
          pattern: "*.{html}"
          ontologies:
            - edam: "http://edamontology.org/data_2955" # Sequence report
            - edam: "http://edamontology.org/format_2331" # HTML

  - versions:
      - "versions.yml":
          type: file
          description: File containing software versions
          pattern: "versions.yml"

authors:
  - "@mirpedrol"
maintainers:
  - "@mirpedrol"
