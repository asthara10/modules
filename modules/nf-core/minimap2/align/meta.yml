name: minimap2_align
description: A versatile pairwise aligner for genomic and spliced nucleotide sequences
keywords:
  - align
  - fasta
  - fastq
  - genome
  - paf
  - reference
tools:
  - minimap2:
      description: |
        A versatile pairwise aligner for genomic and spliced nucleotide sequences.
      homepage: https://github.com/lh3/minimap2
      documentation: https://github.com/lh3/minimap2#uguide
      licence: ["MIT"]
      identifier: ""
input:
  - 0:
    - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - reads:
        type: file
        description: |
          List of input FASTA or FASTQ files of size 1 and 2 for single-end
          and paired-end data, respectively.
  - 1:
    - name: meta2
      type: map
      description: |
        Groovy Map containing reference information
        e.g. [ id:'test_ref']
    - name: reference
      type: file
      description: |
        Reference database in FASTA format.
  - 2:
      name: bam_format
      type: boolean
      description: Specify that output should be in BAM format
  - 3:
      name: bam_index_extension
      type: string
      description: BAM alignment index extension (e.g. "bai")
  - 4:
      name: cigar_paf_format
      type: boolean
      description: Specify that output CIGAR should be in PAF format
  - 5:
      name: cigar_bam
      type: boolean
      description: |
        Write CIGAR with >65535 ops at the CG tag. This is recommended when
        doing XYZ (https://github.com/lh3/minimap2#working-with-65535-cigar-operations)
output:
  - paf:
      - name: meta
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
      - name: "*.paf"
        type: file
        description: Alignment in PAF format
        pattern: "*.paf"
  - bam:
      - name: meta
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
      - name: "*.bam"
        type: file
        description: Alignment in BAM format
        pattern: "*.bam"
  - index:
      - name: meta
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
      - name: "*.bam.${bam_index_extension}"
        type: file
        description: BAM alignment index
        pattern: "*.bam.*"
  - versions:
      name: "versions.yml"
      type: file
      description: File containing software versions
      pattern: "versions.yml"
